<!DOCTYPE html>
<html lang="pt-BR">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/style.css">
      <title>Green Hill Zone Cars</title>
  </head>
  <body>
    <header>
      <h1>
        <span data-js="company-name"></span>
        <span data-js="company-phone"></span>
      </h1>
    </header>
    <div class="container">
      <form action="/" data-js="main-form">
        <label>Imagem</label>
        <input type="url" data-js="imagem" autofocus ="true" placeholder="URL com a imagem">
        <label>Marca/Modelo</label>
        <input type="text" data-js="marca-modelo">
        <label>Ano</label>
        <input type="text" data-js="ano">
        <label>Cor</label>
        <input type="text" data-js="cor">
        <label>Preço</label>
        <input type="text" data-js="preco">
        <button>Cadastrar</button>
      </form>
      <table class="content-table">
        <thead>
          <tr>
            <th>Imagem do carro</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Cor</th>
            <th>Preço</th>
            <th>Remover carro</th>
          </tr>
        </thead>
        <tbody data-js="table-car"></tbody>
      </table>
    </div>
    <script src="dom/dom.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
