<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
      <title>Green Hill Zone Cars</title>
  </head>
  <body>
    <header>
      <h1>
        <span data-js="company-name"></span>
        <span data-js="company-phone"></span>
      </h1>
    </header>
    <div class="container">
      <form action="/" data-js="main-form">
        <label>Imagem</label>
        <input type="url" data-js="image" autofocus ="true" placeholder="URL com a imagem">
        <label>Marca/Modelo</label>
        <input type="text" data-js="brand-model">
        <label>Ano</label>
        <input type="text" data-js="year">
        <label>Placa</label>
        <input type="text" data-js="plate">
        <label>Cor</label>
        <input type="text" data-js="color">
        <button>Cadastrar</button>
      </form>
      <table class="content-table">
        <thead>
          <tr>
            <th>Imagem do carro</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
            <th>Remover carro</th>
          </tr>
        </thead>
        <tbody data-js="table-car"></tbody>
      </table>
    </div>
    <script src="dom/dom.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
